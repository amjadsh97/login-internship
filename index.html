<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css"/>

    <script src="https://kit.fontawesome.com/885733fad0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="content">
    <div class="content-wrapper">
        <div class="welcome-screen">
            <span class="welcome-screen__tag">login</span>

            <div class="welcome-wrapper">
                <h1 class="welcome-screen__header">welcome to decodium</h1>
                <p class="welcome-screen__desc">lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus,
                    aperiam iste deserunt repellat.</p>
                <div class="welcome-screen__link-container">
                    <a href="#" class="welcome-screen__link">sign in</a>
                </div>

            </div>

        </div>


        <div class="login-screen">
            <form action="" class="login-screen__form">
                <img src="images/image%20(1).png" alt="" class="login-screen__img">
                <h2 class="login-screen__form__header">be one of us</h2>

                <div class="login-screen__form__input-wrapper">
                    <label for="email"></label>
                    <i class="far fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="byron@email.com">

                </div>

                <div class="login-screen__form__input-wrapper">
                    <label for="password"></label>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="password">

                </div>

                <a href="#" class="login-screen__form__link">login</a>

                <p class="login-screen__form__sign-up">Don't have account? <a href="#">Sign up</a></p>
            </form>

        </div>
    </div>
</div>
</body>
</html>
